<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


  <title>Stephanie ortega | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="mainContainer">

    <div class="leftBlock">
      <img class="imageLeft" src="images/image-product-desktop.jpg" alt="product perfume" width="300px">
      <img class="mobileImage" src="images/image-product-mobile.jpg" alt="mobile product perfume" width="340px">
    </div>
    <div class="rightBlock">
      <h4 class="firstTitle">Perfume</h4>

      <h1 class="secondTitle">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="secondContainer">
        <span class="price">$149.99</span>
        <div class="priceTwo"> $169.99</div>
      </div>


      <button class="buttonStyle"><img src="images/icon-cart.svg" alt="shopping icon" width="10px">&nbsp;&nbsp; Add to Cart</button>
    </div>

  </div>

  <div class="attribution">
    Coded by <a href="wwww.stephos.work">Stephanie Ortega</a>.
  </div>


</body>

</html>
